<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .note {
            text-align: center;
            background-image: url("/backend-digital-bookclub/images/login.jpg");
            color: rgb(243, 235, 117);
            font-family: "Roboto";
            display: wrap;
            font-size: 50px;
            font-weight: 100;
        }

        .form-content {
            padding: 5%;
            border: 1px solid #ced4da;
            margin-bottom: 2%;
        }

        .form-control {
            border-radius: 1.5rem;
        }

        .btnSubmit {
            border: none;
            border-radius: 1.5rem;
            padding: 1%;
            width: 20%;
            cursor: pointer;
            background: #ccb73c;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container register-form">
        <div class="form">
            <form method="POST">
                <div class="note">
                    <p>Add a Book</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="title" type="text" class="form-control" placeholder="Title" autofocus />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="author" type="text" class="form-control" placeholder="Author" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="genre" type="text" class="form-control" placeholder="Genre" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="isbn" type="text" class="form-control" placeholder="ISBN" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select id="status" name="status">
                                    <option value="wishlist">Wishlist</option>
                                    <option value="purchased">Purchased</option>
                                    <option value="reading">Currently Reading</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Submit">
                </div>
            </form>
